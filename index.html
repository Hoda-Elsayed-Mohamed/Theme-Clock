<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>
<body >
    <button class="toggleTheme" id="toggleTheme">Dark Mode</button>
    <div class="clock-wrapper">
        <div class="seconds clock-part" data-time="60"></div>
        <div class="minutes clock-part" data-time="1"></div>
        <div class="hours clock-part" data-time="12"></div>
        <span class="circle"></span>
    </div>
    <h1>00:00<span></span> <span class="time">PM</span></h1>
    <p id="date">Monday, Nov<span class="days">1</span></p>
   
    <script src="script.js"></script>
</body>
</html>
